<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="sensors">
        <li ng-repeat="sensor in phones" class="thumbnail">
          <a href="#/sensor/{{sensor.id}}">{{sensor.id}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
